<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie E-Ticket</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="status-bar">
                <div class="status-bar__left">
                    <span class="carrier">iPhone</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="status-bar__center">
                    <span class="time">4:21 PM</span>
                </div>
                <div class="status-bar__right">
                    <i class="fa-brands fa-bluetooth-b"></i>
                    <span class="battery-percentage">100%</span>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>
            <header>
                <h1>MY TICKETS</h1>
            </header>
            <main>
                <div class="color-bar"></div>
                <div class="ticket">
                    <div class="ticket-info">
                        <h2 class="movie-title">THE LEGEND OF TARZAN</h2>
                        <p class="booking-info">
                            BOOKING NR: <span>#25668</span>
                        </p>
                        <div class="seat-info">
                            <div class="room">
                                <p class="seat-info__title">ROOM</p>
                                <p class="seat-info__number">14</p>
                            </div>
                            <div class="row">
                                <p class="seat-info__title">ROW</p>
                                <p class="seat-info__number">27</p>
                            </div>
                            <div class="seat">
                                <p class="seat-info__title">SEAT</p>
                                <p class="seat-info__number">18</p>
                            </div>
                        </div>
                        <div class="price-info">
                            <p class="price">PRICE: <span>$5</span></p>
                            <p class="date">DATE <span>09.05.2016</span></p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="barcode">
                        <img src="barcode.png" alt="Ticket Barcode" />
                    </div>
                </div>
                <p class="instruction">
                    Use the booking number to pick up your tickets before the
                    show
                </p>
            </main>
            <footer class="bottom-nav">
                <nav>
                    <a href="#" class="bottom-nav__item bottom-nav__home">
                        <i
                            class="fa-solid fa-house bottom-nav__icon"
                            aria-hidden="true"
                        ></i>
                        <span class="bottom-nav__text">Home</span>
                    </a>
                    <a href="#" class="bottom-nav__item bottom-nav__movies">
                        <i
                            class="fa-solid fa-film bottom-nav__icon"
                            aria-hidden="true"
                        ></i>
                        <span class="bottom-nav__text">Movies</span>
                    </a>
                    <a href="#" class="bottom-nav__item bottom-nav__favorites">
                        <i
                            class="fa-regular fa-star bottom-nav__icon"
                            aria-hidden="true"
                        ></i>
                        <span class="bottom-nav__text">Favorites</span>
                    </a>
                    <a
                        href="#"
                        class="bottom-nav__item bottom-nav__tickets active"
                    >
                        <i
                            class="fa-solid fa-ticket bottom-nav__icon"
                            aria-hidden="true"
                        ></i>
                        <span class="bottom-nav__text">My Tickets</span>
                    </a>
                </nav>
            </footer>
        </div>
    </body>
</html>
